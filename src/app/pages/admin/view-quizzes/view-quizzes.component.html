<mat-card class="mt20 mr20 ml20" *ngFor="let quiz of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{quiz.title}}</mat-card-title>
        <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
        </mat-card-header>
        
    <mat-card-content>
    <p>{{quiz.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button 
        [routerLink]="'/admin/view-questions/'+quiz.idquiz+'/'+ quiz.title"
         mat-flat-button color="accent">
            Questions
        </button>

        <button mat-stroked-button color="accent" class="ml20">Max Marks : {{quiz.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml20">Questions: {{quiz.nbrquestion}}</button>
        <button [routerLink]="'/admin/quiz/' + quiz.idquiz " mat-flat-button color="accent" class="ml20">Update</button>
        <button mat-flat-button color="accent" class="ml20">Attempts</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(quiz.idquiz)">
            Delete
        </button>

    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add Quiz</button>
</div>
